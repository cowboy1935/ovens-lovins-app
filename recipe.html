<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe ‚Äì Ovens Lovin‚Äôs</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111111" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>

    <div class="nav-container">
        <button class="nav-btn" onclick="window.location.href='index.html'">Home</button>
        <button class="nav-btn" onclick="window.location.href='grocery.html'">Grocery List</button>
        <button class="nav-btn" onclick="window.location.href='upload.html'">Add Recipe</button>
    </div>

    <main style="padding: 15px;">
        <h1 id="recipe-title" class="page-title"></h1>

        <div style="margin-bottom: 12px;">
            <button id="favorite-btn" class="btn">üíó Mark as Favorite</button>
            <button id="add-grocery-btn" class="btn">Add Ingredients to Grocery</button>
            <button id="view-source-btn" class="btn" style="display:none;">
                View Full Recipe
            </button>
            <button id="delete-recipe-btn" class="btn" style="background:#c44141;">
                Delete Recipe
            </button>

        </div>

        <section style="margin-top: 20px;">
            <h2>Ingredients</h2>
            <ul id="ingredients-list"></ul>
        </section>

        <section style="margin-top: 20px;">
            <h2>Preparation</h2>
            <div id="prep-section"></div>
        </section>

        <section style="margin-top: 20px;">
            <h2>Cooking</h2>
            <div id="cook-section"></div>
        </section>

        <section style="margin-top: 20px;">
            <h2>Your Notes</h2>
            <p style="color:#888; font-size:0.9rem;">
                These notes are private on your device. Use them to jot timing tweaks,
                substitutions, or reminders. The full official instructions stay on the original site.
            </p>
            <textarea id="notes-box" rows="5" style="width:100%;"></textarea>
        </section>

        <section style="margin-top: 20px;">
            <h2>Photos</h2>
            <div class="photo-dropzone" id="photo-dropzone">
                <p>Tap or drop a photo of your version of this dish.</p>
                <input type="file" id="photo-input" accept="image/*" style="display:none;">
            </div>
            <input type="text" id="caption-input" class="caption-input" placeholder="Add a caption (optional)" />
            <button id="upload-photo-btn" class="btn">Upload Photo</button>

            <div id="photo-gallery" class="photo-gallery" style="margin-top:15px;"></div>
        </section>
    </main>

    <script src="/js/api.js"></script>
    <script>
        let currentRecipe = null;

        function getRecipeIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        // -------- Favorites --------
        async function toggleFavorite() {
            if (!currentRecipe) return;
            const btn = document.getElementById("favorite-btn");

            try {
                if (currentRecipe.is_favorite) {
                    await window.api.unfavoriteRecipe(currentRecipe.id);
                    currentRecipe.is_favorite = false;
                    btn.textContent = "üíó Mark as Favorite";
                } else {
                    await window.api.favoriteRecipe(currentRecipe.id);
                    currentRecipe.is_favorite = true;
                    btn.textContent = "‚ù§Ô∏è Favorited";
                }
            } catch (err) {
                console.error("Favorite toggle failed:", err);
            }
        }

        // -------- Grocery --------
        async function addIngredientsToGrocery() {
            if (!currentRecipe) return;
            try {
                await window.api.addIngredientsFromRecipe(currentRecipe.id);
                alert("Ingredients added to grocery list.");
            } catch (err) {
                console.error("Failed to add ingredients:", err);
                alert("Could not add ingredients to grocery list.");
            }
        }

        // -------- Notes (localStorage) --------
        function loadNotes(recipeId) {
            const key = `recipe_notes_${recipeId}`;
            const saved = localStorage.getItem(key);
            if (saved) {
                document.getElementById("notes-box").value = saved;
            }
        }

        function saveNotes(recipeId) {
            const key = `recipe_notes_${recipeId}`;
            const value = document.getElementById("notes-box").value;
            localStorage.setItem(key, value);
        }

        // -------- Instructions (Hybrid) --------
        function renderInstructions(recipe) {
            const prepSection = document.getElementById("prep-section");
            const cookSection = document.getElementById("cook-section");

            prepSection.innerHTML = "";
            cookSection.innerHTML = "";

            const isChef = recipe.source_type === "chef";

            if (isChef && recipe.source_url) {
                // Hybrid mode for Chef recipes: rely on source site for full steps
                prepSection.innerHTML =
                    "<p>For full step-by-step instructions, tap <strong>View Full Recipe</strong> above.</p>";
                cookSection.innerHTML =
                    "<p>Use the notes section below to keep your own timing tweaks or reminders.</p>";
            } else {
                // For non-chef recipes, show stored instructions if present
                if (recipe.prep_instructions && recipe.prep_instructions.trim()) {
                    prepSection.innerHTML = recipe.prep_instructions
                        .split("\n")
                        .map(line => line.trim())
                        .filter(line => line.length)
                        .map(line => `<p>${line}</p>`)
                        .join("");
                } else {
                    prepSection.innerHTML = "<p>No preparation instructions provided.</p>";
                }

                if (recipe.cook_instructions && recipe.cook_instructions.trim()) {
                    cookSection.innerHTML = recipe.cook_instructions
                        .split("\n")
                        .map(line => line.trim())
                        .filter(line => line.length)
                        .map(line => `<p>${line}</p>`)
                        .join("");
                } else {
                    cookSection.innerHTML = "<p>No cooking instructions provided.</p>";
                }
            }
        }

        // -------- Source link button --------
        function setupSourceButton(recipe) {
            const btn = document.getElementById("view-source-btn");
            if (recipe.source_url && recipe.source_url.trim()) {
                btn.style.display = "inline-block";
                btn.onclick = () => window.open(recipe.source_url, "_blank");
            } else {
                btn.style.display = "none";
            }
        }

        // -------- Ingredients --------
        function renderIngredients(recipe) {
            const list = document.getElementById("ingredients-list");
            list.innerHTML = "";

            if (!recipe.ingredients || !recipe.ingredients.length) {
                list.innerHTML = "<li>No ingredients found.</li>";
                return;
            }

            recipe.ingredients.forEach(ing => {
                const li = document.createElement("li");
                const qty = ing.quantity ? `${ing.quantity} ` : "";
                const unit = ing.unit ? `${ing.unit} ` : "";
                li.textContent = `${qty}${unit}${ing.name}`;
                list.appendChild(li);
            });
        }

        // -------- Photos --------
        async function loadPhotos(recipeId) {
            const gallery = document.getElementById("photo-gallery");
            gallery.innerHTML = "<p style='color:#777'>Loading photos...</p>";

            try {
                const photos = await window.api.getRecipeImages(recipeId);
                if (!photos.length) {
                    gallery.innerHTML = "<p style='color:#777'>No photos yet.</p>";
                    return;
                }

                gallery.innerHTML = "";
                photos.forEach(photo => {
                    const card = document.createElement("div");
                    card.className = "photo-card";
                    card.innerHTML = `
                        <img src="${photo.url}" alt="Recipe photo">
                        <p>${photo.caption || ""}</p>
                        <button class="grocery-btn" data-id="${photo.id}">Delete</button>
                    `;
                    const btn = card.querySelector("button");
                    btn.addEventListener("click", async () => {
                        if (!confirm("Delete this photo?")) return;
                        try {
                            await window.api.deleteRecipeImage(photo.id);
                            loadPhotos(recipeId);
                        } catch (err) {
                            console.error("Delete failed:", err);
                        }
                    });
                    gallery.appendChild(card);
                });

            } catch (err) {
                console.error("Failed to load photos:", err);
                gallery.innerHTML = "<p style='color:#777'>Error loading photos.</p>";
            }
        }

        async function uploadPhoto(recipeId) {
            const fileInput = document.getElementById("photo-input");
            const captionInput = document.getElementById("caption-input");
            const file = fileInput.files[0];
            if (!file) {
                alert("Choose a photo first.");
                return;
            }

            try {
                await window.api.uploadRecipeImage(recipeId, file, captionInput.value || "");
                fileInput.value = "";
                captionInput.value = "";
                loadPhotos(recipeId);
            } catch (err) {
                console.error("Upload failed:", err);
                alert("Photo upload failed.");
            }
        }

        function setupPhotoDropzone(recipeId) {
            const dz = document.getElementById("photo-dropzone");
            const input = document.getElementById("photo-input");

            dz.addEventListener("click", () => input.click());

            dz.addEventListener("dragover", (e) => {
                e.preventDefault();
                dz.classList.add("dragging");
            });

            dz.addEventListener("dragleave", () => {
                dz.classList.remove("dragging");
            });

            dz.addEventListener("drop", (e) => {
                e.preventDefault();
                dz.classList.remove("dragging");
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    input.files = e.dataTransfer.files;
                }
            });

            document.getElementById("upload-photo-btn")
                .addEventListener("click", () => uploadPhoto(recipeId));
        }

        // -------- Init --------
        async function init() {
            const id = getRecipeIdFromUrl();
            if (!id) {
                document.body.innerHTML = "<p style='padding:20px;'>No recipe ID provided.</p>";
                return;
            }

            try {
                const recipe = await window.api.getRecipe(id);
                currentRecipe = recipe;

                document.getElementById("recipe-title").textContent = recipe.title;
                document.getElementById("delete-recipe-btn").onclick = async () => {
                    if (!currentRecipe) return;

                    // You can add protection here later (only allow delete if source_type !== 'chef')
                    const confirmed = confirm("Delete this recipe for everyone?");
                    if (!confirmed) return;

                    try {
                        await window.api.deleteRecipe(currentRecipe.id);
                        alert("Recipe deleted.");
                        window.location.href = "index.html";
                    } catch (err) {
                        console.error("Delete failed:", err);
                        alert("Could not delete recipe.");
                    }
                };

                // Remember last viewed
                localStorage.setItem("last_recipe_id", recipe.id);

                const favBtn = document.getElementById("favorite-btn");
                favBtn.textContent = recipe.is_favorite ? "‚ù§Ô∏è Favorited" : "üíó Mark as Favorite";
                favBtn.onclick = toggleFavorite;

                document.getElementById("add-grocery-btn").onclick = addIngredientsToGrocery;

                renderIngredients(recipe);
                renderInstructions(recipe);
                setupSourceButton(recipe);
                loadNotes(recipe.id);
                document.getElementById("notes-box").addEventListener("input", () => {
                    saveNotes(recipe.id);
                });

                setupPhotoDropzone(recipe.id);
                loadPhotos(recipe.id);

            } catch (err) {
                console.error("Failed to load recipe:", err);
                document.body.innerHTML =
                    "<p style='padding:20px;'>Error loading recipe.</p>";
            }
        }

        init();
    </script>

</body>

</html>
